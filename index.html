<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon/pokebola.png">
    <script defer src="js/pokedex.js"></script>
</head>
<body>
    <main class="container">
        <img class="pokedex" src="img/pokedex.png" alt="pokedex">
        <img class="pokemon_image" 
        src="#"
        alt="imagem do pokemon">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input 
            class="input"
            type="search"
            required
            placeholder="Number or Name">                      
        </form>
        <div>
            <button class="buttons button_prev">Prev</button>
            <button class="buttons button_next">Next</button>
        </div>
    </main>
</body>
</html>
